<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeb</title>
    <style>
        :root {
            --primary: #6200ee;
            --primary-dark: #3700b3;
            --secondary: #03dac6;
            --background: #121212;
            --surface: #1e1e1e;
            --on-background: #e0e0e0;
            --on-surface: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        h1 {
            font-size: 3rem;
            color: var(--on-surface);
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-top: 3rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 4rem;
        }

        @media (max-width: 768px) {
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .features-grid {
                grid-template-columns: 1fr;
            }
        }

        .feature-card {
            background-color: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-card h3 {
            color: var(--secondary);
            margin-top: 0;
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }

        .feature-card p {
            font-size: 1rem;
            margin-bottom: 0;
            color: var(--on-background);
        }

        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--surface);
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .contact-links a {
            color: var(--on-surface);
            text-decoration: none;
            padding: 0.7rem 1.5rem;
            border: 2px solid var(--primary);
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .contact-links a:hover {
            background-color: var(--primary);
            color: var(--on-surface);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>MyWeb</h1>
            <p class="subtitle">无介绍</p>
        </header>

        <footer>
            <h2>联系我们</h2>
            <div class="contact-links">
                <a href="mailto:zq3620060826@163.com">电子邮件</a>
                <a href="https://github.com/Tloml-Starry" target="_blank">GitHub</a>
                <a href="https://qm.qq.com/q/q9xW5I24eW" target="_blank">QQ群</a>
            </div>
        </footer>
    </div>
</body>

</html>
