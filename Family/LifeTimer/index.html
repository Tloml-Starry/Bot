<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(to bottom right, #1a202c, #2d3748);
            --card-bg: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --accent-color: #4fd1c5;
            --tab-active: #4fd1c5;
            --tab-inactive: #4a5568;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }

        .tab {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--tab-active);
            border-bottom: 2px solid var(--tab-active);
        }

        .timer {
            text-align: center;
        }

        .timer h2 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .total-days {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .time-item {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
        }

        .time-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .time-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .time-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Life Timer</h1>
        <div class="tabs" role="tablist">
            <button class="tab active" role="tab" aria-selected="true" data-person="My">My</button>
            <button class="tab" role="tab" aria-selected="false" data-person="Father">Father</button>
        </div>
        <div class="timer" id="timerContent" aria-live="polite"></div>
    </div>

    <script>
        const timersData = [
            { name: "My", birthDate: "2006-10-17" },
            { name: "Father", birthDate: "1986-08-01" }
        ];

        function calculateTime(birthDate) {
            const now = new Date();
            const birth = new Date(birthDate);
            const diff = now - birth;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));

            return { years, months, days, hours, minutes, seconds, totalDays };
        }

        function updateTimer(person) {
            const time = calculateTime(person.birthDate);
            const timerContent = document.getElementById('timerContent');

            timerContent.innerHTML = `
                <h2>${person.name}</h2>
                <div class="total-days">已来到这个世界${time.totalDays.toLocaleString()} 天</div>
                <div class="time-grid">
                    <div class="time-item">
                        <div class="time-value">${time.years}</div>
                        <div class="time-label">年</div>
                    </div>
                    <div class="time-item">
                        <div class="time-value">${time.months}</div>
                        <div class="time-label">月</div>
                    </div>
                    <div class="time-item">
                        <div class="time-value">${time.days}</div>
                        <div class="time-label">日</div>
                    </div>
                    <div class="time-item">
                        <div class="time-value">${time.hours}</div>
                        <div class="time-label">小时</div>
                    </div>
                    <div class="time-item">
                        <div class="time-value">${time.minutes}</div>
                        <div class="time-label">分钟</div>
                    </div>
                    <div class="time-item">
                        <div class="time-value">${time.seconds}</div>
                        <div class="time-label">秒</div>
                    </div>
                </div>
            `;
        }

        function initializeTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => {
                        t.classList.remove('active');
                        t.setAttribute('aria-selected', 'false');
                    });
                    tab.classList.add('active');
                    tab.setAttribute('aria-selected', 'true');
                    const person = timersData.find(p => p.name === tab.dataset.person);
                    updateTimer(person);
                });
            });
        }

        function startTimer() {
            const activePerson = timersData.find(p => p.name === document.querySelector('.tab.active').dataset.person);
            updateTimer(activePerson);
        }

        initializeTabs();
        startTimer();
        setInterval(startTimer, 1000);
    </script>
</body>

</html>
